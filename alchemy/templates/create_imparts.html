{% extends "_base_template.html" %}
{% load static %}

{%block title%}
Agregar Profesor
{% endblock %}

{% block content %}
<div class="w3-sand w3-grayscale w3-large" style="min-height: 100%;">
    <div class="w3-container w3-center w3-padding-64" >
        <div class="w3-content w3-padding-64" style="max-width:600px">
            {% if professors %}
            <div class="w3-row w3-center w3-card w3-padding">
                <form method="post"> {% csrf_token %}
                    {{form.non_field_errors }}
                    {{form.professor.errors}}
                    <select class="w3-input w3-padding-16 w3-border" name="{{form.professor.html_name}}">
                    {%  for id,username in professors %}
                    <option value="{{id}}">{{username}}</option>
                    {% endfor %}
                    </select>
                    <br><br>
                    <button class="w3-button w3-tag w3-dark-grey" type="submit">Agregar</button>
                </form>
            </div>
            {% else %}
            <h4 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">No hay profesores disponibles</span></h4>
            {% endif%}
        </div>
    </div>
</div>
{% endblock %}
</html>
